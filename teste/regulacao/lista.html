<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Registros</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
      }
      /* A estilização do DataTables já lida com a maioria das regras, mas essa pode ser útil */
    </style>
  </head>
  <body>
    <h1>Registros da Tabela tb_regulacao_ser</h1>

    <table id="table" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>Dt Solicitação</th>
          <th>Executante</th>
          <th>Paciente</th>
          <th>Procedimento</th>
          <th>Situação</th>
          <th>Solicitante</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/2.0.8/js/dataTables.js"
    ></script>

    <script>
      const API_URL =
        "https://www.siupa.com.br/siiupa/api/api.php/records/tb_regulacao_ser";

      $(document).ready(function () {
        $("#table").DataTable({
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json",
          },
          ajax: {
            url: API_URL,
            dataSrc: "records", // Indica onde estão os dados no JSON
          },
          columns: [
            { data: "id" },
            { data: "dt_solicitacao" },
            { data: "executante" },
            { data: "paciente" },
            { data: "procedimento" },
            { data: "situacao" },
            { data: "solicitante" },
          ],
        });
      });
    </script>
  </body>
</html>
