<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Foto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Upload de Foto</h2>
                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="fileInput" class="btn btn-primary btn-block">Escolher Foto</label>
                            <input type="file" class="form-control-file" id="fileInput" accept="image/*" capture="environment" required hidden>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="photoName" placeholder="Nome da Foto" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="consentCheck" required>
                            <label class="form-check-label" for="consentCheck">Eu tenho permissão para enviar esta foto</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Upload</button>
                    </form>
                    <p id="statusMessage" class="mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            document.querySelector('label[for="fileInput"]').textContent = file.name;
        }
    });

    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const fileInput = document.getElementById('fileInput');
        const photoName = document.getElementById('photoName').value;
        const consentCheck = document.getElementById('consentCheck').checked;

        if (!fileInput.files.length) {
            document.getElementById('statusMessage').textContent = 'Por favor, selecione uma foto.';
            return;
        }

        const file = fileInput.files[0];
        const allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
        const maxSize = 2 * 1024 * 1024; // 2MB

        if (!allowedTypes.includes(file.type)) {
            document.getElementById('statusMessage').textContent = 'Por favor, selecione um arquivo de imagem válido (JPEG, PNG, GIF).';
            return;
        }

        if (file.size > maxSize) {
            document.getElementById('statusMessage').textContent = 'O tamanho do arquivo não deve exceder 2MB.';
            return;
        }

        if (!consentCheck) {
            document.getElementById('statusMessage').textContent = 'Você deve confirmar que tem permissão para enviar esta foto.';
            return;
        }

        const formData = new FormData();
        formData.append('file', file);
        formData.append('name', photoName);

        // Simular requisição à API
        axios.post('https://api.exemplo.com/upload', formData)
            .then(response => {
                document.getElementById('statusMessage').textContent = 'Upload realizado com sucesso!';
                document.getElementById('statusMessage').classList.remove('text-danger');
                document.getElementById('statusMessage').classList.add('text-success');
            })
            .catch(error => {
                console.error('Erro ao realizar upload:', error);
                document.getElementById('statusMessage').textContent = `Erro ao realizar upload: ${error.message}`;
                document.getElementById('statusMessage').classList.remove('text-success');
                document.getElementById('statusMessage').classList.add('text-danger');
            });
    });
</script>

</body>
</html>
