<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Contracheques</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    html, body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      overflow-y: auto;
    }

    .container {
      padding: 8px 12px;
      border-radius: 4px;
      box-shadow: 0 0 2px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
      line-height: 1.3;
    }

    h1, h2, h4, strong, label {
      margin: 4px 0;
      font-weight: 600;
    }

    h1 { font-size: 16px; text-align: center; }
    h2 { font-size: 14px; text-align: center; margin-bottom: 6px; }
    h4, strong, label { font-size: 13px; }

    input, select, button {
      width: 100%;
      padding: 6px 8px;
      margin: 2px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }

    button {
      background: #1877f2;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 13px;
      padding: 6px;
    }

    .botaoMatriculas {
      background: #064609;
      color: #fff;
      margin: 2px;
      font-size: 12px;
      padding: 4px 6px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: left;
      margin-top: 6px;
    }

    .card {
      flex: 1 1 48%;
      border: 1px solid #ddd;
      padding: 6px;
      border-radius: 4px;
      font-size: 12px;
      text-align: left;
    }

    hr {
      margin: 6px 0;
      border: none;
      border-top: 1px solid #eee;
    }

    a {
      font-size: 12px;
      color: #064609;
      margin-right: 6px;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 4px;
    }

    .loading img {
      width: 30px;
    }
  </style>
</head>

<body>
  <div class="container"><a href="prefeitura.html">Ver Prefeitura</a>
    <h1>Consulta de Contracheques</h1>
    <h2>Secretaria de Saúde</h2>
   
    <input type="hidden" id="usuarioInput" value="danielcardoso">
    <input type="hidden" id="senhaInput" value="c*123c12">
    <input type="hidden" id="tokenInput" readonly>

    <strong>1º: Clique em consultar matrículas.</strong>
    <label>CPF:<input type="text" id="cpfInput" placeholder="CPF"></label>
    <button onclick="consultarMatriculas()">Consultar Matrículas</button>
    <div id="matriculasContainer"></div>

    <hr>
    <strong>2º: Escolha matrícula e ano.</strong>
    <div style="display:flex; gap:4px;">
      <input type="text" id="matriculaInput" placeholder="Matrícula" style="width:150px;">
      <select id="exercicioInput" style="width:100px;">
        <option>2025</option><option>2024</option><option>2023</option>
        <option>2022</option><option>2021</option>
      </select>
    </div>

    <h4>3º: Clique em buscar.</h4>
    <button id="searchButton">Buscar</button>

    <div class="loading"><img src="loading.gif" alt="Carregando..."></div>

    <hr>
    <a id="fichaFinanceira" href="#">Ficha Financeira</a>
    <a id="cedulaC" href="#">Cédula C 2024</a>

    <div id="cardsContainer" class="card-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const showLoading = () => document.querySelector('.loading').style.display = 'block';
      const stopLoading = () => document.querySelector('.loading').style.display = 'none';

      const cpfParam = new URLSearchParams(window.location.search).get('cpf');
      if (cpfParam) document.getElementById("cpfInput").value = cpfParam.replace(/\D/g, "");

      async function obterToken() {
        const usuario = document.getElementById("usuarioInput").value;
        const senha = document.getElementById("senhaInput").value;
        try {
          const response = await axios.post("https://apionline.layoutsistemas.com.br/api/token/", {
            username: usuario, password: senha
          });
          document.getElementById("tokenInput").value = "Bearer " + response.data.access;
        } catch (e) { console.error(e); }
      }

      obterToken();

      document.getElementById("searchButton").addEventListener("click", async () => {
        const token = document.getElementById("tokenInput").value;
        const exercicio = document.getElementById("exercicioInput").value;
        const matricula = document.getElementById("matriculaInput").value;
        const url = `https://apionline.layoutsistemas.com.br/api/contracheques/?matricula=${matricula}&entidade=796&exercicio=${exercicio}`;
        showLoading();
        try {
          const res = await axios.get(url, { headers: { Authorization: token } });
          const container = document.getElementById("cardsContainer");
          container.innerHTML = "";
          res.data.results.forEach(c => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `<a href="#" data-id="${c.id}"><strong>${c.competencia_display}</strong> - ${c.tipo_descricao}</a>`;
            div.querySelector("a").onclick = async e => {
              e.preventDefault();
              const pdfUrl = `https://apionline.layoutsistemas.com.br/api/contra_cheques/relatorio/?contra_cheque=${c.id}&matricula=${matricula}`;
              const r = await axios.get(pdfUrl, { responseType: "arraybuffer", headers: { Authorization: token } });
              const blob = new Blob([r.data], { type: "application/pdf" });
              window.open(URL.createObjectURL(blob), "_blank");
            };
            container.appendChild(div);
          });
        } catch (err) { console.error(err); }
        stopLoading();
      });

      async function consultarMatriculas() {
        const cpf = document.getElementById('cpfInput').value;
        const token = document.getElementById("tokenInput").value;
        const url = `https://apionline.layoutsistemas.com.br/api/matriculas/?cpf=${cpf}&entidade=796`;
        const res = await axios.get(url, { headers: { Authorization: token } });
        const container = document.getElementById('matriculasContainer');
        container.innerHTML = '';
        res.data.results.sort((a,b)=>b.matricula.localeCompare(a.matricula))
          .forEach(m => {
            const b = document.createElement('button');
            b.textContent = m.matricula;
            b.className = 'botaoMatriculas';
            b.onclick = () => document.getElementById('matriculaInput').value = m.matricula;
            container.appendChild(b);
          });
      }
    </script>
  </div>
</body>
</html>
