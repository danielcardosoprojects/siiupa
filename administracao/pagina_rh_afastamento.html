<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables com API</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Funcionário</th>
                <th>Função</th>
                <th>CPF</th>
                <th>Cargo</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th>Afastamento</th>
                <th>Observações</th>
                <th>Criado em</th>
            </tr>
        </thead>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "ajax": {
                    "url": "https://siupa.com.br/siiupa/api/rh/api.php/records/tb_afastamento?order=id,desc&join=tb_funcionario",
                    "dataSrc": "records"
                },
                "columns": [
                    { "data": "id" },
                    { "data": "fk_funcionario.nome" },
                    { "data": "fk_funcionario.funcao_upa" },
                    { "data": "fk_funcionario.cpf" },
                    {
                        "data": "fk_funcionario.fk_cargo",
                        "render": function(data, type, row) {
                            var cargo = '';
                            $.ajax({
                                url: `https://siupa.com.br/siiupa/api/rh/api.php/records/tb_cargo/${data}`,
                                async: false,
                                success: function(result) {
                                    cargo = result.records[0].nome;
                                }
                            });
                            return cargo;
                        }
                    },
                    { "data": "data_inicio" },
                    { "data": "data_fim" },
                    {
                        "data": "fk_afastamentos",
                        "render": function(data, type, row) {
                            var afastamento = '';
                            $.ajax({
                                url: `https://siupa.com.br/siiupa/api/rh/api.php/records/tb_afastamentos/${data}`,
                                async: false,
                                success: function(result) {
                                    afastamento = result.records[0].afastamento;
                                }
                            });
                            return afastamento;
                        }
                    },
                    { "data": "afastamento_obs" },
                    { "data": "created_at" }
                ],
                "pageLength": 15,
                "order": [[0, "desc"]]
            });
        });
    </script>
</body>
</html>
