<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento</title>
    
    <!-- Links para as fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Estilos básicos da página */
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('girassol.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden; /* Impede rolagem enquanto as animações acontecem */
        }

        /* Estilo do container central */
        .content {
            text-align: center;
            color: #4a381f; /* Cor inspirada no centro do girassol */
            background: rgba(255, 239, 191, 0.9); /* Fundo amarelo suave inspirado nas pétalas de girassol */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
            position: relative;
            z-index: 2;
        }

        /* Imagem do casal */
        .couple-image {
            width: 80%;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Título */
        h1 {
            font-size: 2.5em;
            font-family: 'Great Vibes', cursive;
            margin: 0;
            padding-bottom: 10px;
            color: #4a381f; /* Marrom suave */
        }

        /* Texto da mensagem */
        p {
            font-size: 1.2em;
            margin: 0;
            line-height: 1.6;
        }

        /* Estilo especial para chave Pix */
        .pix-key {
            font-size: 1.3em;
            font-weight: bold;
            color: #c68623; /* Cor dourada inspirada no centro do girassol */
            margin-top: 15px;
        }
        
        /* Estilo da imagem Pix */
        .pix {
            width: 30vw;
            max-width: 150px;
            margin-top: 15px;
        }

        /* Botão de copiar */
        .copy-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #c68623;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #a66e1d;
        }

        /* Mensagem de confirmação */
        .copy-alert {
            margin-top: 10px;
            font-size: 1em;
            color: green;
            display: none; /* Oculto inicialmente */
        }

        /* Animação de corações caindo */
        .heart {
            position: absolute;
            font-size: 30px;
            color: #f9d71c; /* Cor amarela */
            animation: fall 3s infinite ease-in;
        }

        /* Animação de queda dos corações */
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
                transform: rotate(0deg);
            }
            100% {
                top: 100%;
                opacity: 0;
                transform: rotate(360deg);
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="casal.png" alt="Imagem do Casal" class="couple-image">
        <h1>Bem-vindos ao Nosso Casamento</h1>
        <p>
            Estamos muito felizes em compartilhar esse dia especial com vocês! A celebração do nosso amor é o nosso maior presente, mas se desejarem contribuir, aceitamos com carinho um presente via Pix.
        </p>
        <img src="pixelaine.jpg" alt="Chave Pix" class="pix">
        
        <!-- Botão de copiar o código Pix -->
        <button class="copy-btn" onclick="copyPix()">Copiar chave Pix</button>
        <p class="copy-alert" id="copyAlert">Chave Pix copiada com sucesso!</p>
    </div>

    <!-- Script para copiar o código Pix -->
    <script>
        function copyPix() {
            // Código Pix
            const pixCode = "00020126630014br.gov.bcb.pix0125admelainecabral@gmail.com0212Elaine&Paulo5204000053039865802BR5922Elaine Cabral da Silva6008Brasilia620905056qe796304B89F";
            
            // Cria um campo de texto temporário para copiar o código Pix
            const tempInput = document.createElement("input");
            tempInput.value = pixCode;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Exibe a mensagem de confirmação
            const alert = document.getElementById("copyAlert");
            alert.style.display = "block";

            // Oculta a mensagem após 3 segundos
            setTimeout(() => {
                alert.style.display = "none";
            }, 3000);
        }

        // Função para criar corações caindo aleatoriamente
        function createHearts() {
            const numberOfHearts = 20; // Número de corações
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️"; // Coração em HTML

                // Posição aleatória para o coração
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // Durabilidade aleatória da animação
                document.body.appendChild(heart);

                // Remove o coração após a animação
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        // Cria corações caindo a cada 0.5s
        setInterval(createHearts, 500);
    </script>
</body>
</html>
