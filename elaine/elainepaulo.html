<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento</title>
    
    <!-- Links para as fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Estilos básicos da página */
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('girassol.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Estilo do container central */
        .content {
            text-align: center;
            color: #4a381f; /* Cor inspirada no centro do girassol */
            background: rgba(255, 239, 191, 0.9); /* Fundo amarelo suave inspirado nas pétalas de girassol */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
        }

        /* Imagem do casal */
        .couple-image {
            width: 80%;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Título */
        h1 {
            font-size: 2.5em;
            font-family: 'Great Vibes', cursive;
            margin: 0;
            padding-bottom: 10px;
            color: #4a381f; /* Marrom suave */
        }

        /* Texto da mensagem */
        p {
            font-size: 1.2em;
            margin: 0;
            line-height: 1.6;
        }

        /* Estilo especial para chave Pix */
        .pix-key {
            font-size: 1.3em;
            font-weight: bold;
            color: #c68623; /* Cor dourada inspirada no centro do girassol */
            margin-top: 15px;
        }
        .pix {
            width:30vw;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="casal.png" alt="Imagem do Casal" class="couple-image">
        <h1>Bem-vindos ao Nosso Casamento</h1>
        <p>
            Estamos muito felizes em compartilhar esse dia especial com vocês! A celebração do nosso amor é o nosso maior presente, mas se desejarem contribuir, aceitamos com carinho um presente via Pix.
        </p>
        <img src="pixelaine.jpg" class="pix">
    </div>
</body>
</html>
